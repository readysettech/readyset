[package]
name = "readyset-data"
version = "0.0.1"
publish = false
authors = ["ReadySet Technology, Inc. <info@readyset.io>"]
edition = "2021"

[dependencies]
anyhow = "1.0"
bit-vec = { version = "0.6", features = ["serde"] }
bytes = "1.0.1"
chrono = { version = "0.4.19", features = ["serde"] }
eui48 = { workspace = true }
itertools = "0.10"
lazy_static = "1.4"
mysql_common = { version = "0.32", features = ["chrono"] }
proptest = "1.0.0"
regex = "1.8"
rust_decimal = { version = "1.26", features = ["db-tokio-postgres", "serde-str"] }
serde = { version = "1.0.8", features = ["rc", "derive"] }
serde_bytes = "0.11"
serde_json = { version = "1.0.2", features = ["arbitrary_precision", "unbounded_depth"] }
serde_stacker = "0.1.7"
strum = "0.23"
strum_macros = "0.23"
test-strategy = "0.2.0"
time = { version = "0.3", features = ["local-offset"] }
triomphe = "0.1"
uuid = { version = "0.8", features = ["v4"] }
enum-kinds = "0.5.1"
ndarray = { version = "0.15.4", features = ["serde"] }
fallible-iterator = "0.2.0" # Only for internals of ToSql impls
nom = "7.1"
nom_locate = "4.0.0"
postgres-protocol = { workspace = true }
cidr = "0.2.1"
postgres-types = { workspace = true, features = ["with-cidr-0_2"] }
vec1 = "1.6.0"

# Local dependencies
nom-sql = { path = "../nom-sql" }
readyset-util = { path = "../readyset-util" }
readyset-errors = { path = "../readyset-errors" }
mysql-time = { path = "../mysql-time" }
smallvec = { version = "1.9.0", features = ["union", "const_generics", "serde"] }

[dependencies.tokio-postgres]
workspace = true
features = ["with-chrono-0_4", "with-eui48-1", "with-uuid-0_8", "with-serde_json-1", "with-bit-vec-0_6"]

[dev-dependencies]
derive_more = "0.99.11"
bincode = "1.3.3"
criterion = { workspace = true, features=['real_blackbox', 'async_tokio']}
tokio = { workspace = true, features = ["full"] }
serial_test = "0.5.1"

[[bench]]
name = "serde"
harness = false
