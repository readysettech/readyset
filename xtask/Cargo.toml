[package]
edition = "2018"
name = "xtask"
version = "0.1.0"
publish = false

[dependencies]
anyhow = "1.0"
clap = { version = "3.0", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = "0.3.9"

directories = "4.0"
reqwest = { version = "0.11", features = [ "blocking", "json" ] }
serde_json = "1.0"
yaml-rust = "0.4"
sha2 = "0.9"
which = "4.2"
aws-config = "0.9.0"
aws-sdk-s3 = "0.9.0"
tokio = { version = "1.15", features = ["full"] }
cargo_metadata = "0.14"
camino = "1.0"
serde_yaml = "0.8.21"
maplit = "1.0.2"
tempfile = "3.2.0"

buildkite-pipeline = { path = "../buildkite-pipeline-rs" }
actix-web = { version = "4.0.0-beta.11", features = ["compress-gzip"], default-features = false }
futures = "0.3"
thiserror = "1.0.30"
