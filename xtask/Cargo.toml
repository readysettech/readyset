[package]
edition = "2018"
name = "xtask"
version = "0.1.0"
publish = false

[dependencies]
anyhow = "1.0"
clap = "3.0.0-beta.2"
tracing = "0.1"
tracing-subscriber = "0.2"

directories = "3.0"
reqwest = { version = "0.11", features = [ "blocking", "json" ] }
serde_json = "1.0"
yaml-rust = "0.4"
sha2 = "0.9"
which = "4.2"
aws-config = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.19-alpha", package = "aws-config" }
aws-sdk-s3 = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.19-alpha", package = "aws-sdk-s3" }
tokio = {version = "1", features=["full"]}
cargo_metadata = "0.14"
camino = "1.0"
serde_yaml = "0.8.21"
maplit = "1.0.2"
tempfile = "3.2.0"

buildkite-pipeline = { path = "../buildkite-pipeline-rs" }
actix-web = { version = "4.0.0-beta.11", features = ["compress-gzip"], default-features = false }
futures = "0.3.17"
thiserror = "1.0.30"
