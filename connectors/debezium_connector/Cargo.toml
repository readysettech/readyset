[package]
name = "debezium_connector"
version = "0.1.0"
edition = "2018"
authors = ["Readyset"]
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "A client for noria that reads from Debezium"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rdkafka = { version = "0.23.1", features = ["external-lz4", "cmake-build"]}
noria = { path="../../noria/server", package = "noria-server" }
serde_json = "1.0"
tokio = { version = "0.2.0", features = ["full"] }
clap = "2.25.0"
futures = "0.3.8"
arccstr = "1.3.0"
anyhow = "1.0"
chrono = { version = "0.4.0", features = ["serde"] }
derive_more = "0.99.11"

[[bin]]
name = "debezium_connector"
path = "src/main.rs"
doc = false

[[bin]]
name = "view_checker"
path = "test/view_checker.rs"
doc = false

[[bin]]
name = "query_installer"
path = "test/query_installer.rs"
doc = false


