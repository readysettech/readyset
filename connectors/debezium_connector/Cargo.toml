[package]
name = "debezium_connector"
version = "0.1.0"
edition = "2018"
authors = ["Readyset"]
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "A client for noria that reads from Debezium"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rdkafka = { version = "0.23.1" }
noria = { path = "../../noria/noria", package = "noria" }
serde_json = "1.0"
tokio = { version = "0.2.0", features = ["full"] }
clap = "2.25.0"
futures = "0.3.8"
arccstr = "1.3.0"
anyhow = "1.0"
chrono = { version = "0.4.0", features = ["serde"] }
derive_more = "0.99.11"
tracing = {version = "0.1.25", features = ["max_level_trace"]}
tracing-subscriber = {version = "0.2.16", features = ["tracing-log"]}
thiserror = "1.0.24"
nom-sql = { path = "../../nom-sql" }
msql-srv = { path = "../../msql-srv" }
lazy_static = "1.4.0"
regex = "1.4.5"

[[bin]]
name = "debezium_connector"
path = "src/main.rs"
doc = false
