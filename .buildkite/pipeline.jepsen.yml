      - '[ -d public ] && cd public'
      - cd jepsen
      - lein clj-kondo
    plugins:
      docker#v3.8.0:
        image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/ecr-public/docker/library/clojure:temurin-20-lein-2.10.0-jammy
      ecr#v2.5.0:
        login: true
        retries: 3
