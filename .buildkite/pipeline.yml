  #   branches: '!refs/heads/main'
  #   commands:
  #     - ./scripts/commit_lint.sh
  #   agents:
  #     queue: t3a-small

  - label: ':docker: Build build image'
    key: build-image
    command: .buildkite/build-image.sh build/Dockerfile readyset-build .
    plugins:
      ecr#v2.5.0:
        login: true
        retries: 3

  - label: ':rust: Check rustfmt'
    key: check-rustfmt
    commands:
    - "cargo --locked fmt -- --check"
    depends_on:
    - build-image
    plugins:
      - docker#v3.8.0:
          image: '305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-build:${BUILDKITE_COMMIT}'
          volumes:
          - 'target:/workdir/target'
          environment:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
      - ecr#v2.5.0:
          login: true
          retries: 3

  - label: ':docker: Build cargo-deny image'
    key: cargo-deny-image
    command: .buildkite/build-image.sh build/Dockerfile.cargo-deny cargo-deny .
    env:
      VERSION: "${BUILDKITE_COMMIT}"
    plugins:
      ecr#v2.5.0:
        login: true
        retries: 3

  - label: ':rust: :lock: Check cargo-deny'
    commands:
    - export RUST_BACKTRACE=full
    - cargo --locked deny check
    depends_on:
    - cargo-deny-image
    plugins:
      - docker#v3.8.0:
          image: '305232526136.dkr.ecr.us-east-2.amazonaws.com/cargo-deny:${BUILDKITE_COMMIT}'
          environment:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
      - ecr#v2.5.0:
          login: true
          retries: 3

  - label: ':clippy: Check clippy'
    key: check-clippy
    commands:
    - export RUST_BACKTRACE=full
    - cargo --locked clippy --workspace --all-targets --features bench -- -W clippy::disallowed_methods -D warnings
    depends_on:
    - build-image
    plugins:
      - docker#v3.8.0:
          image: '305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-build:${BUILDKITE_COMMIT}'
          volumes:
          - 'target:/workdir/target'
          environment:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
      - ecr#v2.5.0:
          login: true
          retries: 3

  - label: ':rust: Run tests'
    key: rust-tests
    command: .buildkite/run-tests.sh
    timeout_in_minutes: 60
    depends_on:
    - build-image
    plugins:
      - docker-compose#v3.7.0:
          run: app
          env:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
          - MYSQL_HOST=mysql
          - MYSQL_PWD=noria
          - MYSQL_DB=noria
          volumes:
            - 'target:/workdir/target'
          config:
            - build/docker-compose.yml
            - build/docker-compose.ci-test.yml
          mount-buildkite-agent: true
          pull-retries: 3
      - ecr#v2.5.0:
          login: true
          retries: 3
    agents:
      queue: c6a-4xlarge

  - label: 'Run logictest'
    key: logictest
    command:
    - 'echo +++ Running readyset-logictest'
    - export RUST_BACKTRACE=full
    - cargo --locked run --bin readyset-logictest -- verify logictests
    - cargo --locked run --bin readyset-logictest -- verify logictests/psql --database-type postgresql
    timeout_in_minutes: 60
    depends_on:
    - build-image
    plugins:
      - docker-compose#v3.7.0:
          run: app
          env:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
          config:
            - build/docker-compose.yml
            - build/docker-compose.ci-test.yml
          pull-retries: 3
      - ecr#v2.5.0:
          login: true
          retries: 3

  - label: 'Run clustertests'
    key: readyset-clustertest
    command:
    - 'echo +++ Building binaries for clustertest'
    - cargo --locked build --bin readyset-server --bin readyset --features failure_injection
    - 'echo +++ Running Clustertests'
    - cargo --locked test -p readyset-clustertest
    timeout_in_minutes: 60
    depends_on:
    - build-image
    plugins:
      - docker-compose#v3.7.0:
          run: app
          env:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
          - DISABLE_TELEMETRY=true
          - BINARY_PATH=/workdir/target/debug/
          - MYSQL_ROOT_PASSWORD=noria
          volumes:
          - 'target:/workdir/target'
          config:
          - build/docker-compose.yml
          - build/docker-compose.ci-test.yml
          mount-buildkite-agent: true
      - ecr#v2.2.0:
          login: true

  - label: 'Test benchmark framework'
    key: test-benchmark
    command:
    - 'echo +++ Running benchmarks'
    - export RUST_BACKTRACE=full
    - cargo --locked run --bin benchmarks -- --local --database-type mysql --benchmark benchmarks/src/yaml/benchmarks/test/benchmark_test.yaml
    - cargo --locked run --bin benchmarks -- --local-with-upstream mysql://root:noria@mysql/noria --database-type mysql --benchmark benchmarks/src/yaml/benchmarks/test/benchmark_test.yaml
    timeout_in_minutes: 60
    depends_on:
    - build-image
    plugins:
      - docker-compose#v3.7.0:
          image: '305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-build:${BUILDKITE_COMMIT}'
          run: app
          environment:
          - CACHEPOT_BUCKET=readysettech-build-sccache-us-east-2
          - CACHEPOT_REGION=us-east-2
          - CARGO_INCREMENTAL=0
          - RUST_BACKTRACE=full
          config:
            - build/docker-compose.yml
            - build/docker-compose.ci-test.yml
          pull-retries: 3
      - ecr#v2.5.0:
          login: true
          retries: 3
