version: '3.8'
services:
  db:
    image: mysql:8.0
    expose:
      - 3333
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root
      MYSQL_TCP_PORT: 3333
    healthcheck:
      test: "mysqladmin ping"
      start_period: 10s
      interval: 10s
      timeout: 2s
      retries: 5
