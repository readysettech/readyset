[package]
name = "fastly-demo"
version = "0.1.0"
authors = ["justin@readyset.io"]
edition = "2018"

[dependencies]
tokio = { version = "1.8.1", features = ["macros", "rt-multi-thread"] }
clap = "3.0.0-beta.2"
anyhow = "1.0.38"
nom = "5.1.2"
mysql = "20.1.0"
rand = "0.8.3"
futures = "0.3.15"
vec1 = "1.8.0"
url = "2.2.2"

# local dependencies
demo-utils = { path = "../utils/" }
noria = { version = "0.7", path = "../../noria/noria/" }
nom-sql = { version = "0.0.11", path = "../../nom-sql" }
query_generator = { path = "../../query_generator" }
noria-logictest = { path = "../../noria/noria-logictest" }

[[bin]]
name = "fastly_data_generator"
path = "src/bin/fastly_data_generator.rs"

[[bin]]
name = "reader"
path = "src/bin/reader.rs"

[[bin]]
name = "writer"
path = "src/bin/writer.rs"

[[bin]]
name = "replicate"
path = "src/bin/replicate.rs"

[[bin]]
name = "extend_recipe"
path = "src/bin/extend_recipe.rs"
