version: "3.8"
volumes:
  readyset-server-state:
services:
  consul:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/consul
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "8500"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  mysql:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/mysql:8.0
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: solidus
      MYSQL_ROOT_PASSWORD: noria
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: "mysqladmin ping -h127.0.0.1 --port=3306 -uroot -pnoria"
      start_period: 10s
      interval: 10s
      timeout: 2s
      retries: 5
  db:
    image: "305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-mysql:latest"
    expose:
      - 3306
    ports:
      - 3306:3306
    environment:
      AUTHORITY_ADDRESS: consul:8500
      AUTHORITY: "consul"
      LISTEN_ADDRESS: 0.0.0.0:3306
      NORIA_DEPLOYMENT: solidus
      UPSTREAM_DB_URL: mysql://root:noria@mysql/solidus
      ALLOWED_USERNAME: root
      ALLOWED_PASSWORD: noria
      PROMETHEUS_METRICS: 1
      QUERY_LOG: 1
      QUERY_LOG_AD_HOC: 1
      EXPLICIT_MIGRATIONS: 1
      STANDALONE: 1
      EXPERIMENTAL_PAGINATE_SUPPORT: 1
      EXPERIMENTAL_MIXED_COMPARISONS_SUPPORT: 1
      EXPERIMENTAL_TOPK_SUPPORT: 1
    volumes:
      - readyset-server-state:/state
    links:
      - mysql
      - consul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h127.0.0.1", "--port=3306", "-uroot", "-pnoria"]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 5s
  solidus:
    build: .
    ports:
      - 3000:3000
    links:
    - db
    - mysql
    healthcheck:
      test: ["CMD", "curl", "localhost:3000", ]
      interval: 2m
      timeout: 30s
      retries: 5
      start_period: 45s
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "9090"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 9090:9090
  pushgateway:
    image: prom/pushgateway
  grafana:
    image: grafana/grafana:8.0.6
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - 4000:4000
  vector:
    image: timberio/vector:0.16.1-debian
    volumes:
      - ./vector/aggregator.toml:/etc/vector/vector.toml
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
