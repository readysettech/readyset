# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  database: solidus
  username: root
  password: noria
<% if ENV.key?("IN_DOCKER") %>
  host: <%= ENV.key?("USE_READYSET") ? 'db' : 'mysql' %>
  port: 3306
<% else %>
  host: 127.0.0.1
  port: <%= ENV.key?("USE_READYSET") ?  3308 : 3306 %>
<% end %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: solidus-test

production:
  <<: *default
  database: solidus
