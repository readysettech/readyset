[package]
name = "irl_minimal"
version = "0.1.0"
publish = false
edition = "2018"

[dependencies]
tokio = { version = "1.15", features = ["full"] }
futures = "0.3"
futures-util = "0.3.0"
mysql = "22.0.0"
clap = { version = "3.0", features = ["derive", "env"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.2.25", features = ["fmt"] }
time = { version = "0.3", features = ["std"], optional = true, default-features = false }
