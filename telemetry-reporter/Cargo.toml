[package]
name = "readyset-telemetry-reporter"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
backoff = { version = "0.4.0", features = ["tokio"] }
lazy_static = "1.4"
reqwest = { version = "0.11.7", features = ["json"] }
serde = "1.0"
thiserror = "1.0"
tokio = { version = "1.18", features = ["time"] }
