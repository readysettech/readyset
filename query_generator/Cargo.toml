serde_with = "1.6.4"
size_format = "1.0.2"
strum = "0.20.0"
strum_macros = "0.20.1"
thiserror = "1.0.26"
tokio = "1.8.4"
launchpad = { path = "../launchpad" }
proptest = "1.0.0"
test-strategy = "0.1.1"
