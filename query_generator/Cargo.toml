[package]
name = "query_generator"
publish = false
version = "0.1.0"
authors = ["Griffin Smith <root@gws.fyi>"]
edition = "2018"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
clap = "3.0.0-beta.2"
derive_more = "0.99.11"
futures-util = "0.3.13"
humantime = "2.1.0"
indicatif = "0.15.0"
itertools = "0.10.0"
lazy_static = "1.4.0"
nom-sql = { path = "../nom-sql" }
noria = { path = "../noria/noria/" }
