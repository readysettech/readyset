[package]
name = "noria-logictest"
version = "0.1.0"
authors = ["Griffin Smith <root@gws.fyi>"]
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.38"
clap = { version = "3.0", features = ["derive","env"] }
colored = "2.0.0"
derive_more = "0.99.11"
hex = "0.4.3"
md5 = "0.7.0"
mysql_async = "0.29.0"
mysql = "22.0.0"
mysql_common = { version = "0.28.0", features = ["chrono"] }
tikv-jemallocator = "0.4"

tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4"] }
postgres-native-tls = { git = "https://github.com/readysettech/rust-postgres.git" }
native-tls = "0.2.7"
nom = "7.1"
noria-server = { path = "../server/" }
noria-client = { path = "../../noria-client/" }
noria = { path = "../noria/" }
database-utils = { path = "../../database-utils" }
nom-sql = { path = "../../nom-sql" }
mysql-srv = { path = "../../mysql-srv" }
psql-srv = { path = "../../psql-srv" }
noria-mysql = { path = "../../noria-mysql" }
noria-psql = { path = "../../noria-psql" }
maths = { path = "../../maths" }
query_generator = { path = "../../query_generator" }
mysql-time = { path = "../../mysql-time" }
readyset-tracing = { path = "../../readyset-tracing" }
noria-data = { path = "../../noria/data" }
tokio = { version = "1.15", features = ["signal", "rt-multi-thread", "time", "net"] }
itertools = "0.10.0"
ascii_utils = "0.9.3"
maplit = "1.0.2"
chrono = "0.4.19"
pretty_assertions = "0.7.2"
walkdir = "2.3.2"
proptest = "1.0.0"
futures = "0.3"
tempfile = "3.2.0"
bytes = "1.0.1"
enum-display-derive = "0.1.1"
lazy_static = "1.4.0"
humantime = "2.1"
rust_decimal = { version = "1.16", features = ["db-tokio-postgres"] }
indicatif = "0.16"
bit-vec = { version = "0.6", features = ["serde"] }
thiserror = "1.0.30"
