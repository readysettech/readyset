[package]
name = "noria-logictest"
version = "0.1.0"
authors = ["Griffin Smith <root@gws.fyi>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.38"
clap = "3.0.0-beta.2"
colored = "2.0.0"
derive_more = "0.99.11"
hex = "0.4.3"
md5 = "0.7.0"
mysql_async = { git = "https://github.com/readysettech/mysql_async" }
nom = "5.1.2"
nom-trace = "0.2.1"
zookeeper = "0.5.9"
noria-server = { version = "0.7", path = "../server/" }
noria-client = { path = "../../noria-client/" }
noria = { version = "0.7", path = "../noria/" }
nom-sql = { version =  "0.0.11", path = "../../nom-sql" }
msql-srv = { path = "../../msql-srv" }
maths = { version =  "0.0.1", path = "../../maths" }
query_generator = { path = "../../query_generator" }
tokio = { version = "1.5.0", features = ["signal", "rt-multi-thread", "time", "net"] }
itertools = "0.10.0"
ascii_utils = "0.9.3"
slog = { version = "2.7.0" }
maplit = "1.0.2"
chrono = "0.4.19"
pretty_assertions = "0.7.2"
walkdir = "2.3.2"
proptest = "1.0.0"
