[package]
name = "noria"
version = "0.7.0"
edition = "2018"
authors = ["The Noria developers <noria@pdos.csail.mit.edu>"]
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "Client bindings for Noria"
repository = "https://github.com/mit-pdos/noria.git"
homepage = "https://pdos.csail.mit.edu/noria"

keywords = ["database", "dataflow", "backend", "storage", "sql"]
categories = ["api-bindings", "database"]

[badges]
azure-devops = { project = "mit-pdos/mit-pdos", pipeline = "noria", build = "1" }
maintenance = { status = "experimental" }

[dependencies]
assert_infrequent = "0.1.0"
anyhow = "1.0"
thiserror = "1.0.26"
hyper = { version = "0.14.10", features = [ "stream", "client", "http2" ] }
nom-sql = { path = "../../nom-sql" }
maths = { path = "../../maths" }
serde = { version = "1.0.8", features = ["rc", "derive"] }
serde_json = { version = "1.0.2", features = ["arbitrary_precision"] }
serde_bytes = "0.11"
tokio = { version = "1.8.1", features = ["full"] }
bincode = "1.3.3"
vec_map = { version = "0.8.0", features = ["eders"] }
petgraph = { version = "0.5", features = ["serde-1"] }
ahash = "0.3"
chrono = { version = "0.4.0", features = ["serde"] }
time = { version = "0.3", features = ["local-offset"] }
tower-service = "0.3.1"
tower-layer = "0.3.1"
tokio-tower = "0.5.1"
tower = { version = "0.4.6", features = ["limit", "balance", "buffer", "discover", "util", "timeout"] }
tracing = { version = "0.1", features = ["release_max_level_info"] }
tracing-futures = "0.2.2"
slab = "0.4"
pin-project = "0.4.17"
futures-util = "0.3.0"
futures = "0.3.0"
mysql_common = "0.27.5"
vec1 = { version = "1.6.0", features = ["serde"] }
proptest = "1.0.0"
derive_more = "0.99.11"
backoff = { version = "0.3.0", features = ["tokio"] }
url = { version = "2.2", features = ["serde"] }
mysql_async = { git = "https://github.com/readysettech/mysql_async", branch = "sync-with-upstream" }
tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4", "with-eui48-0_4", "with-uuid-0_8", "with-serde_json-1", "with-bit-vec-0_6"] }
metrics = "0.17.0"
metrics-util = "0.10.0"
itertools = "0.10.0"
bytes = "1.0.1"
rust_decimal = { version = "1.16", features = ["db-tokio-postgres", "serde-str"] }
eui48 = "0.4"
uuid = { version = "0.8", features = ["v4"] }
bit-vec = { version = "0.6", features = ["serde"] }
triomphe = "0.1"

# consensus/
zookeeper-async = "4.0.1"
enum_dispatch = "0.3.7"
async-trait = "0.1"
consul = { git = "https://github.com/readysettech/consul-rust" }
base64 = "0.13"

# channel/
bufstream = "0.1.3"
byteorder = "1.0.0"
net2 = "0.2"
async-bincode = "0.6.1"
regex = "1.4.3"
lazy_static = "1.4.0"
test-strategy = "0.1.1"

# metrics/
reqwest = { version = "0.11.3", features = ["json"] }

# Local dependencies
launchpad = { path = "../../launchpad" }
mysql-time = { path = "../../mysql-time" }

[dev-dependencies]
assert_approx_eq = "1.1.0"

[lib]
path = "src/lib.rs"
name = "noria"

[[example]]
name = "quickstart"
