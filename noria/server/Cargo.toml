[package]
name = "noria-server"
version = "0.7.0"
edition = "2018"
authors = ["The Noria developers <noria@pdos.csail.mit.edu>"]
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "The Noria data-flow database server"
repository = "https://github.com/mit-pdos/noria.git"
homepage = "https://pdos.csail.mit.edu/noria"

keywords = ["database", "dataflow", "backend", "storage", "sql"]
categories = ["database", "database-implementations"]

[badges]
azure-devops = { project = "mit-pdos/mit-pdos", pipeline = "noria", build = "1" }
maintenance = { status = "experimental" }

[features]
default = []
generate_mysql_tests = ["default"]
param_filter = []
profiling = ["timekeeper/default"]

[target.'cfg(not(target_env="msvc"))'.dependencies]
jemallocator = "0.3"

[dependencies]
clap = "3.0.0-beta.2"
anyhow = "1.0"
thiserror = "1.0.26"
ahash = "0.3"
futures = "0.3.14"
futures-core = "0.3.14"
futures-util = "0.3.14"
futures-sink = "0.3.14"
futures-executor = "0.3.14"
pin-project = "1.0.6"
hyper = { version = "0.14.10", features = [ "stream", "server" ] }
itertools = "0.10.0"
maths = { path = "../../maths" }
metrics = "0.14.2"
metrics-util = "0.6.2"
metrics-exporter-prometheus = "0.3.0"
crossbeam = "0.8"
nom = "5"
nom-sql = { path = "../../nom-sql" }
petgraph = { version = "0.5", features = ["serde-1"] }
rand = "0.7.0"
serde_json = "1.0.2"
serde_with = "1.9.4"
slog = "2.7"
#slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"
slab = "0.4"
bincode = "1.3.3"
tokio = { version = "1.8.1", features = ["full"] }
async-bincode = "0.6.1"
tracing = "0.1"
stream-cancel = "0.8.0"
vec1 = "1.6.0"
reqwest = "0.11.3"
url = { version = "2.2", features = ["serde"] }
maplit = "1.0.2"
tokio-stream = "0.1.5"
lazy_static = "1.4.0"
regex = "1.5.4"

timekeeper = { version = "0.3.2", default-features = false }
vec_map = { version = "0.8.0", features = ["eders"] }
serde = { version = "1.0.8", features = ["rc", "derive"] }
zookeeper = "0.5.3"
tokio-tower = "0.5.1"
tower-util = "0.3.1"
tower = { version = "0.4.6", features = ["util"] }
strawpoll = "0.2.2"

# local deps
dataflow = { path = "dataflow", package = "noria-dataflow" }
mir = { path = "mir", package = "noria-mir" }
common = { path = "common", package = "noria-common" }
noria = { path = "../noria" }
launchpad = { path = "../../launchpad" }
replicators = { path = "../../replicators" }
tracing-futures = "0.2.5"

[dev-dependencies]
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
toml = "0.5"
diff = "0.1.10"
tempfile = "3.0.2"
mysql = "18.0.0"
proptest = "1.0.0"
chrono = "0.4.19"
serial_test = "0.5.1"
assert_approx_eq = "1.1.0"
criterion = "0.3"

[lib]
name = "noria_server"
path = "src/lib.rs"

[[bin]]
name = "noria-server"
path = "src/main.rs"

[[bin]]
name = "noria-zk"
path = "src/bin/zk.rs"

[[example]]
name = "local-server"

[[bench]]
name = "dataflow"
harness = false