[package]
name = "dataflow_state"
version = "0.0.1"
publish = false
authors = [ "Readyset Technology, Inc" ]
edition = "2021"

[dependencies]
ahash = "0.7"
anyhow = "1.0"
bincode = "1.0.0"
derive_more = "0.99.11"
hashbag = "0.1.2"
indexmap = "1.1.0"
itertools = "0.10"
notify = "4.0"
proptest = "1.0.0"
rand = "0.7"
rocksdb = { version = "0.17", default-features = false, features = ["lz4"] }
serde = { version = "1.0.8", features = ["rc"] }
serde_json = "1.0.2"
tempfile = "3.0.2"
test-strategy = "0.2.0"
thiserror = "1.0.26"
tracing = { version = "0.1", features = ["release_max_level_debug"] }
tuple = "0.5.1"
vec1 = "1.6.0"

# local deps
common = { path = "../../common", package = "noria-common" }
launchpad = { path = "../../../../launchpad" }
noria = { path = "../../../noria" }
noria-data = { path = "../../../data" }
noria-errors = { path = "../../../errors" }
partial_map = { path = "../partial_map" }

[dev-dependencies]
pretty_assertions = "0.7.2"
lazy_static = "1.0.0"
criterion = { version = "0.3", features=['real_blackbox', 'async_tokio'] }

[[bench]]
name = "persistent_state"
harness = false
