[package]
name = "clustertest"
version = "0.1.0"
publish = false
authors = ["justin@readyset.io"]
edition = "2021"

[dependencies]
tokio = { version = "1.15", features = ["full"] }
futures = "0.3"
futures-util = "0.3"
anyhow = "1.0"
port_scanner = "0.1.5"
rand = "0.8.3"
url = "2.2.2"
mysql_async = "0.29"
envy = "0.4"
serde = { version = "1.0.8", features = ["derive"] }
hyper = "0.14.10"
bincode = "1.3.3"

# local deps
nom-sql = { path = "../../nom-sql" }
noria = { path = "../noria" }
noria-data = { path = "../data" }
noria-client = { path = "../../noria-client" }
noria-client-metrics = { path = "../../noria-client/metrics" }
noria-mysql = { path = "../../noria-mysql" }
test_utils = { path = "../../test_utils" }
clustertest-macros = { path = "./macros" }
launchpad = { path = "../../launchpad" }

[dev-dependencies]
serial_test = "0.5.1"
criterion = { version = "0.3", features=['real_blackbox', 'async_tokio']}

[[bench]]
name = "clustering"
harness = false

[features]
slow_bench = []