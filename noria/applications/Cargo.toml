[package]
name = "noria-applications"
version = "0.6.0"
authors = ["The Noria developers <noria@pdos.csail.mit.edu>"]
edition = '2018'
publish = false

[dependencies]
chrono = { version = "0.4.0", features = ["serde"] }
clap = "2.25.0"
anyhow = "1.0"
futures-core = "0.3.0"
futures-util = "0.3.0"
hdrhistogram = "=7.1" # When updated to 7.2 it causes conflicts between bitvec and funty:
                      # https://github.com/nucypher/rust-umbral/issues/34
itertools = "0.9"
mysql_async = "0.29"
nom-sql = { path = "../../nom-sql" }
noria = { path = "../server", package = "noria-server" }
readyset-logging = { path = "../../readyset-logging" }
num_cpus = "1"
rand = "0.7"
regex = "1.0.0"
tokio = { version = "1.8.4", features = ["full"] }
tower-service = "0.3.0"
vec_map = { version = "0.8.0" }
zookeeper = "0.5.3"
mysql = "22.0.0"
vec1 = "1.6.0"
tracing = "0.1.26"

# mssql
# disabled due to lack of async/await support
# futures-state-stream = "0.1"
# tiberius = "0.3.1"

[lib]
path = "lib.rs"

[[bin]]
name = "tpc_w"
path = "tpc_w/tpc_w.rs"
doc = false

[[bin]]
name = "hotsoup"
path = "hotsoup/hotsoup.rs"
doc = false

[[bin]]
name = "extract_hotcrp_queries"
path = "hotsoup/extract_queries.rs"
doc = false

[[bin]]
name = "securecrp"
path = "securecrp/main.rs"
doc = false

[[bin]]
name = "piazza"
path = "piazza/piazza.rs"
doc = false

[[bin]]
name = "evict-o-rama"
path = "evict-o-rama/main.rs"
doc = false

[[bin]]
name = "vote-purge-stress"
path = "vote-purge-stress/main.rs"
doc = false

[[bin]]
name = "replay"
path = "replay/main.rs"
doc = false

[[bin]]
name = "basic-benchmarking"
path = "basic-benchmarking/main.rs"
doc = false

