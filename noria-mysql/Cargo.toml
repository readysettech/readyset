[package]
name = "noria-mysql"
version = "0.4.0"
authors = ["Malte Schwarzkopf <malte@csail.mit.edu>"]
edition = "2018"

[dependencies]
arccstr = "1.1.0"
clap = "2.24.0"
anyhow = "1.0"
msql-srv = { version = "0.8.7", path = "../msql-srv" }
noria = { version = "0.7", path = "../noria/noria/" }
futures-executor = "0.3.0"
futures-util = "0.3.0"
lazy_static = "1.0.0"
mysql = "20.1.0"
nom-sql = { version =  "0.0.11", path = "../nom-sql" }
slog = "2.4.0"
#slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"
regex = "1.0.0"
tokio = { version = "0.2.0", features = ["signal", "rt-threaded", "io-driver", "time"] }
chrono = "0.4"
tracing = "0.1.3"
tracing-subscriber = "0.2.0"
tracing-timing = { version = "0.4.0", features = ["layer"] }
vec1 = "1.6.0"
itertools = "0.9"
maplit = "1.0.2"
derive_more = "0.99.11"

[dev-dependencies]
zookeeper = "0.5.4"
noria-server = { version = "0.7", path = "../noria/server/" }
tokio = { version = "0.2.0", features = ["full"] }

[lib]
path = "src/lib.rs"
