version: '2'

volumes:
  noria-target:
    external: true
  noria-mysql-target:
    external: true
  nom-sql-target:
    external: true
  msql-srv-target:
    external: true
  cargo-registry:
    external: true

services:
  zookeeper:
    image: zookeeper
  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
      cache_from:
      - 069491470376.dkr.ecr.us-east-2.amazonaws.com/noria-mysql-build:latest
    working_dir: /workdir
    volumes:
    - 'noria-target:/workdir/noria/target'
    - 'noria-mysql-target:/workdir/noria-mysql/target'
    - 'nom-sql-target:/workdir/nom-sql/target'
    - 'msql-srv-target:/workdir/msql-srv/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '../..:/workdir'
    environment:
    - ZOOKEEPER_HOST=zookeeper
    depends_on:
    - zookeeper
