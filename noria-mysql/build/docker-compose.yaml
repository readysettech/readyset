version: '2'

volumes:
  target:
    external: true
  cargo-registry:
    external: true

services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=binlog
      - MYSQL_TCP_PORT=3307
  zookeeper:
    image: zookeeper
  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
      cache_from:
      - 069491470376.dkr.ecr.us-east-2.amazonaws.com/noria-mysql-build:latest
    working_dir: /workdir
    volumes:
    - 'target:/workdir/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '../..:/workdir'
    environment:
    - ZOOKEEPER_HOST=zookeeper
    depends_on:
    - mysql
    - zookeeper
