apiVersion: 1

datasources:
  - name: DS_PROMETHEUS
    type: prometheus
    # Access mode - proxy (server in the UI) or direct (browser in the UI).
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST

  - name: ReadySet_DB
    type: mysql
    access: proxy
    url: readyset-adapter:$adapter-port
    user: root
    database: $db-name
    jsonData:
      tlsAuth: true
    secureJsonData:
      password: $password
    editable: true