version: "3.8"
volumes:
  readyset-server-state:
services:
  consul:
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "8500"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  mysql:
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: noria
      MYSQL_ROOT_PASSWORD: noria
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: "mysqladmin ping -h127.0.0.1 --port=3306 -uroot -pnoria"
      start_period: 20s
      interval: 20s
      timeout: 2s
      retries: 5
  readyset-server:
    expose:
      - "32768-60999"
    environment:
      AUTHORITY_ADDRESS: consul:8500
      AUTHORITY: consul
      LISTEN_ADDRESS: 0.0.0.0
      EXTERNAL_ADDRESS: readyset-server
      NORIA_DEPLOYMENT: noria
      REPLICATION_URL: mysql://root:noria@mysql/noria
      PROMETHEUS_METRICS: 1
      EXPERIMENTAL_TOPK_SUPPORT: 1
      FORBID_FULL_MATERIALIZATION: 1
      DB_DIR: /state
    links:
      - mysql
      - consul
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - readyset-server-state:/state
    healthcheck:
      test: ["CMD", "curl", "--fail", "127.0.0.1:6033/prometheus"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  readyset-adapter:
    expose:
      - 3307
    environment:
      AUTHORITY_ADDRESS: consul:8500
      AUTHORITY: "consul"
      LISTEN_ADDRESS: 0.0.0.0:3307
      NORIA_DEPLOYMENT: noria
      UPSTREAM_DB_URL: mysql://root:noria@mysql/noria
      PROMETHEUS_METRICS: 1
      QUERY_LOG: 1
      QUERY_LOG_AD_HOC: 1
    links:
      - readyset-server
      - mysql
      - consul
    depends_on:
      readyset-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h127.0.0.1", "--port=3307", "-uroot", "-pnoria"]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 5s
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "9090"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 9090:9090
  pushgateway:
    image: prom/pushgateway
  grafana:
    image: grafana/grafana:8.0.6
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - 4000:4000
  vector:
    image: timberio/vector:0.16.1-debian
    volumes:
      - ./vector/aggregator.toml:/etc/vector/vector.toml
