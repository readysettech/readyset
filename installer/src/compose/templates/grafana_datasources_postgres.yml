apiVersion: 1

datasources:
  - name: DS_PROMETHEUS
    type: prometheus
    # Access mode - proxy (server in the UI) or direct (browser in the UI).
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST

  - name: ReadySet_DB
    type: postgres
    url: readyset-adapter:$adapter-port
    database: $db-name
    user: root
    secureJsonData:
      password: $password
    jsonData:
      sslmode: 'disable'
      postgresVersion: 903
      timescaledb: false
    editable: true