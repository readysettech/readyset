version: "3.8"
volumes:
  readyset-server-state:
services:
  consul:
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "8500"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  mysql:
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: noria
      MYSQL_ROOT_PASSWORD: noria
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: "mysqladmin ping -h127.0.0.1 --port=3306 -uroot -pnoria"
      start_period: 10s
      interval: 10s
      timeout: 2s
      retries: 5
  readyset-server:
    expose:
      - "32768-60999"
    environment:
      AUTHORITY_ADDRESS: consul:8500
      AUTHORITY: consul
      LISTEN_ADDRESS: 0.0.0.0
      EXTERNAL_ADDRESS: readyset-server
      NORIA_DEPLOYMENT: noria
      REPLICATION_URL: mysql://root:noria@mysql/noria
      PROMETHEUS_METRICS: 1
      EXPERIMENTAL_TOPK_SUPPORT: 1
      FORBID_FULL_MATERIALIZATION: 1
      DB_DIR: /state
    links:
      - mysql
      - consul
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - readyset-server-state:/state
    healthcheck:
      test: ["CMD", "curl", "--fail", "127.0.0.1:6033/prometheus"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  db:
    expose:
      - 3306
    environment:
      AUTHORITY_ADDRESS: consul:8500
      AUTHORITY: "consul"
      LISTEN_ADDRESS: 0.0.0.0:3306
      NORIA_DEPLOYMENT: noria
      UPSTREAM_DB_URL: mysql://root:noria@mysql/noria
      PROMETHEUS_METRICS: 1
      QUERY_LOG: 1
      QUERY_LOG_AD_HOC: 1
    links:
      - readyset-server
      - mysql
      - consul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h127.0.0.1", "--port=3306", "-uroot", "-pnoria"]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 5s
