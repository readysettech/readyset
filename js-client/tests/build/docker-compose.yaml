version: "2.2"

services:
  zookeeper:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/zookeeper
    expose:
      - 2181
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "2181"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  mysql:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/mysql:8.0
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root
    # doesn't actually depend on zookeeper, but I can't figure out a way to have
    # a depends_on with multiple health check relationships, so chaining them to ensure
    # readyset-server waits on both zookeeper and mysql for fallback.
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: "mysqladmin ping"
      start_period: 10s
      interval: 10s
      timeout: 2s
      retries: 5
  readyset-server:
    image: "305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-server:${BUILDKITE_COMMIT}"
    build:
      context: ../../..
      dockerfile: build/Dockerfile.readyset-server
      cache_from:
        - 305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-server:latest
    expose:
      # ‚ùØ cat /proc/sys/net/ipv4/ip_local_port_range
      #   32768	60999
      - "32768-60999"
    environment:
      ZOOKEEPER_ADDRESS: zookeeper:2181
      LISTEN_ADDRESS: 0.0.0.0
      EXTERNAL_ADDRESS: readyset-server
      NORIA_DEPLOYMENT: jstests
      REPLICATION_URL: mysql://root:root@mysql/test
    links:
      - mysql
      - zookeeper
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "127.0.0.1:6033/prometheus"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
  node:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/node:15.12.0
    environment:
      ZOOKEEPER_ADDRESS: zookeeper:2181
      NORIA_DEPLOYMENT: jstests
    links:
      - mysql
      - zookeeper
      - readyset-server
    volumes:
      - ../..:/js-client
    depends_on:
      readyset-server:
        condition: service_healthy
    working_dir: /js-client
    command: /bin/bash -c "yarn install && yarn run test"
