[package]
name = "js-client"
version = "0.1.0"
license = "MIT"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
mysql_async = { git = "https://github.com/readysettech/mysql_async", branch = "sync-with-upstream" }
msql-srv = { path = "../msql-srv" }
noria-client = { path = "../noria-client" }
noria-mysql = { path = "../noria-mysql" }
noria = { path = "../noria/noria/" }
nom-sql = { path = "../nom-sql" }
zookeeper = "0.5.4"
tokio = { version = "1.8.1", features = ["full"] }
maplit = "1.0.2"
serde_json = "1.0.2"
arccstr = "1.3.0"
chrono = { version = "0.4.0", features = ["serde"] }

[dependencies.neon]
version = "0.9.1-napi"
default-features = false
features = ["napi-6", "event-queue-api"]
