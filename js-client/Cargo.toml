[package]
name = "js-client"
version = "0.1.0"
license = "MIT"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
msql-srv = { version = "0.8.8", path = "../msql-srv" }
mysql_async = {git = "https://github.com/readysettech/mysql_async", tag="v0.27.1_gtid"}
noria-client = { version = "0.1.0", path = "../noria-client" }
noria-mysql = { path = "../noria-mysql" }
noria = { version = "0.7", path = "../noria/noria/" }
nom-sql = { version =  "0.0.11", path = "../nom-sql" }
slog = "2.4.0"
zookeeper = "0.5.4"
tokio = { version = "1.8.1", features = ["full"] }
maplit = "1.0.2"
serde_json = "1.0.2"
arccstr = "1.3.0"
chrono = { version = "0.4.0", features = ["serde"] }

[dependencies.neon]
version = "0.7.1-napi"
default-features = false
features = ["napi-6", "event-queue-api"]
