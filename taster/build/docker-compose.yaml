version: '2'

volumes:
  target:
    external: true
  cargo-registry:
    external: true

services:
  redis:
    image: redis:6.2
  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
      cache_from:
      - 069491470376.dkr.ecr.us-east-2.amazonaws.com/noria-client-build:latest
    working_dir: /workdir
    volumes:
    - 'target:/workdir/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '../..:/workdir'
    environment:
    - REDIS_URL=redis://redis:6379/
    depends_on:
    - redis
