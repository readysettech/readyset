    type: file
    options:
      allowUiUpdates: true
      path: /var/lib/grafana/dashboards/query_overview.json

  - name: Specific Query
    type: file
    options:
      allowUiUpdates: true
      path: /var/lib/grafana/dashboards/query_specific.json

