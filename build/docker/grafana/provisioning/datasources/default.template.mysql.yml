apiVersion: 1

datasources:
  - name: DS_PROMETHEUS
    uid: readyset-prometheus
    type: prometheus
    # Access mode - proxy (server in the UI) or direct (browser in the UI).
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST

  - name: DS_READYSET
    uid: readyset-db
    type: mysql
    access: proxy
    url: ${RS_HOST}:${RS_PORT:?}
    user: ${RS_USER:?}
    jsonData:
      tlsAuth: true
    secureJsonData:
      password: ${RS_PASS:-""}
    editable: true
