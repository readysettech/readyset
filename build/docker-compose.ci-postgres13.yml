services:
  postgres:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/ecr-public/docker/library/postgres:13
    environment:
      - POSTGRES_PASSWORD=noria
      - POSTGRES_DB=noria
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
  app:
    depends_on:
      - postgres
    environment:
      - AUTHORITY=standalone
      - ALLOW_UNAUTHENTICATED_CONNECTIONS=true
      - POSTGRESQL_HOST=postgres
      - PGHOST=postgres
