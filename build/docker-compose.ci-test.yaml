version: '3.8'
# Depends on `docker-compose.yml` from the root of the repository.
# As such, context is now at root.

services:
  zookeeper:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/zookeeper
    expose:
      - '2181'
  consul-server:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/consul
    expose:
      - '8500'
      - '8600'
  mysql:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/mysql
    expose:
      - '3306'
  postgres:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/postgres
    expose:
      - '5432'
  redis:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/mirror/redis:6.2
    expose:
      - '6379'
  app:
    image: "305232526136.dkr.ecr.us-east-2.amazonaws.com/readyset-build:${BUILDKITE_COMMIT}"
    working_dir: /workdir
    volumes:
    - 'target:/workdir/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '.:/workdir'
    environment:
    - ZOOKEEPER_HOST=zookeeper
    - AUTHORITY_ADDRESS=consul-server:8500
    - AUTHORITY=consul
    - REDIS_URL=redis://redis:6379/
    - MYSQL_HOST=mysql
    - PGHOST=postgres
    - ALLOW_UNAUTHENTICATED_CONNECTIONS=true
    depends_on:
    - redis
    - mysql
    - postgres
    - consul-server

volumes:
  target:
    external: true
  cargo-registry:
    external: true
