version: '3.8'
# Depends on `docker-compose.yml` from the root of the repository.
# As such, context is now at root.

services:
  app:
    build:
      context: .
      dockerfile: build/Dockerfile
      cache_from:
      - 069491470376.dkr.ecr.us-east-2.amazonaws.com/noria-client-build:latest
    working_dir: /workdir
    volumes:
    - 'target:/workdir/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '.:/workdir'
    environment:
    - ZOOKEEPER_HOST=zookeeper
    - REDIS_URL=redis://redis:6379/
    - MYSQL_HOST=mysql
    - PGHOST=postgres
    depends_on:
    - zookeeper
    - redis
    - mysql
    - postgres

volumes:
  target:
    external: true
  cargo-registry:
    external: true
