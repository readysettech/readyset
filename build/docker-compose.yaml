version: '2'

volumes:
  target:
    external: true
  cargo-registry:
    external: true

services:
  zookeeper:
    image: zookeeper
  app:
    build:
      context: .
      cache_from:
      - 069491470376.dkr.ecr.us-east-2.amazonaws.com/noria-mysql-build:latest
    working_dir: /app
    volumes:
    - 'target:/workdir/target'
    - 'cargo-registry:/usr/local/cargo/registry'
    - '..:/app'
    - '../noria:/noria'
    - '../msql-srv:/msql-srv'
    - '../nom-sql:/nom-sql'
    environment:
    - ZOOKEEPER_HOST=zookeeper
    depends_on:
    - zookeeper
