[package]
name = "telemetry-ingress"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0"
aws-config = "0.9.0"
aws-sdk-s3 = "0.9.0"
bytes = "1.1.0"
clap = { version = "3.0", features = ["derive", "env"] }
tokio = { version = "1.18", features = ["rt", "rt-multi-thread", "macros"] }
tracing = { version = "0.1.34", features = ["release_max_level_debug"] }
uuid = { version = "1.0", features = ["v4", "fast-rng"] }
warp = { version = "0.3.2", default_features = false }

readyset-tracing = { path = "../readyset-tracing" }
