[package]
name = "nom-sql"
version = "0.0.11"
authors = ["Malte Schwarzkopf <malte@csail.mit.edu>", "ReadySet Technology, inc."]
edition = "2018"

documentation = "https://docs.readyset.io/nom_sql/index.html"
homepage = "https://github.com/readysettech/readyset/tree/master/nom-sql"
repository = "https://github.com/readysettech/readyset/tree/master/nom-sql"

description = "A SQL parser written using nom."

[dependencies]
serde = "1.0"
serde_derive = "1.0"
nom = "5.0.1"
maths = { path = "../maths" }
itertools = "0.10.0"
derive_more = "0.99.13"
pratt = "0.3.0"
maplit = "1.0.2"
proptest = "1.0.0"
test-strategy = "0.1.1"
launchpad = { path = "../launchpad" }
thiserror = "1.0.26"

[dev-dependencies]
assert_approx_eq = "1.1.0"
pretty_assertions = "0.7.2"
