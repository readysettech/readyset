[patch.crates-io]
tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git" }
bindgen = { git = "https://github.com/rust-lang/rust-bindgen.git", branch = "master" }
mysql_async = { git = "https://github.com/readysettech/mysql_async", branch = "lru-fix" }
eui48 = { git = "https://github.com/readysettech/eui48.git", branch = "master" }
rexpect = { git = "https://github.com/readysettech/rexpect.git", branch = "master" }

[workspace]
members = [
    "database-utils",
    "buildkite-pipeline-rs",
    "js-client",
    "mysql-srv",
    "mysql-time",
    "nom-sql",
    "noria-client",
    "noria-client/test-helpers",
    "noria-mysql",
    "noria-psql",
    "noria/data",
    "noria/errors",
    "noria/noria",
    "noria/server",
    "noria/server/sql-passes",
    "noria/server/dataflow/partial_map",
    "noria/server/dataflow/reader_map",
    "noria/server/dataflow/state",
    "noria/applications",
    "noria/clustertest",
    "noria/clustertest/macros",
    "failpoint-macros",
    "failpoint-macros/proc-macros",
    "noria/tools",
    "noria/noria-logictest",
    "noria/timestamp_service",
    "ops/readyset-substrate",
    "ops/deployment_tests",
    "psql-srv",
    "unbounded-interval-tree",
    "launchpad",
    "replicators",
    "query_generator",
    "maths",
    "benchmarks",
    "demos/irl",
    "demos/irl-minimal",
    "xtask",
    "ensure-ebs-volume",
    "metrics-aggregator",
    "test_utils",
    "installer",
    "readyset-tracing",
    "readyset-tracing/proc-macros",
    "readyset-repl",
    "telemetry-ingress",
    "telemetry-reporter",
]
resolver = "2"

[profile.release]
debug=true
