[package]
name = "noria-mysql"
version = "0.1.0"
authors = ["Malte Schwarzkopf <malte@csail.mit.edu>"]
edition = "2018"

[dependencies]
arccstr = "1.1.0"
clap = "2.24.0"
failure = "0.1.1"
msql-srv = "0.8"
noria = { git = "https://github.com/mit-pdos/noria.git" }
lazy_static = "1.0.0"
nom-sql = "0.0.9"
slog = "2.4.0"
#slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"
regex = "1.0.0"
tokio = { version = "0.1.22", features = ["experimental-tracing"] }
chrono = "0.4"
tokio-signal = "0.2"
tracing = "0.1.2"
tracing-fmt = { git = "https://github.com/tokio-rs/tracing.git" }

[dev-dependencies]
mysql = "16"
zookeeper = "0.5.4"
noria-server = { git = "https://github.com/mit-pdos/noria.git" }

[profile.release]
debug=true

[lib]
path = "src/lib.rs"

