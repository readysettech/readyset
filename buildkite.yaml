    command:
    - 'echo +++ :rust: Building docs'
    - cargo doc --workspace
    - 'echo +++ :ec2: Deploying docs'
    - apt-get install -y rsync
    - mkdir -p ~/.ssh
    - echo 'docs.readyset.io ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBByYJ6scdtZbyjpIeBB1BrIcfUI/jMYo/re6/0U8ulKEdeh8gyhQ/ujaktSeTQy6yJUE7bIPlpYja2zMsHkOycg=' > ~/.ssh/known_hosts
