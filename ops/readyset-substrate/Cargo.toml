[package]
name = "readyset-substrate"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0"
clap = { version = "3.0", features = ["derive","env"] }
signal-hook = "0.3"
nix = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.2", features = ["fmt"] }
reqwest = { version = "0.11.4", features = [ "blocking", "json" ] }

handlebars = "4.1"
