- name: Update Apt Cache
  apt:
    update_cache: true

- name: Install base packages
  package:
    name:
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - unattended-upgrades
      - vim
      - lsof
      - sysstat
      - jq
    state: present

- name: Enable unattended upgrades
  template:
    src: etc_apt_apt.conf.d_20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: 0644

