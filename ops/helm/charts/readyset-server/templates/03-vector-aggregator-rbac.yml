{{ if .Values.readyset.vector.aggregator.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "readyset.vector.aggregator.serviceAccountName" $ }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.readyset.vector.aggregator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
  {{- include "readyset.generic.labels" (dict "releaseName" $.Release.Name "componentLabel" "vector" "Chart" .Chart) | nindent 4 }}
automountServiceAccountToken: true
{{- if .Values.global.imagePullSecret }}
imagePullSecrets:
- name: {{ .Values.global.imagePullSecret }}
{{- end -}}
{{- end -}}
