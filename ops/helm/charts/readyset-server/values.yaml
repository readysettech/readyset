      livenessProbe:
        httpGet:
          path: /health
          port: api
        initialDelaySeconds: 1
        periodSeconds: 10
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 3

      # -- Readiness probe configuration for Vector aggregator pods.
