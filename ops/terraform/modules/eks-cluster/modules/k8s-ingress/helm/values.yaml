# Ingress settings
ingress:
  name: alb-ingress
  type: alb
  targetType: 'ip'
  labels:
    app: alb-ingress
    name: alb-ingress
    role: ingress
  listenPorts:
    - HTTP: 80
    - HTTPS: 443
  scheme: "internal"
  annotations:
    awsTags: ""
    certArn: ""
    listenPorts:
      - HTTP: 80
      - HTTPS: 443
    # To be set on a per-cluster/deployment basis in values/
    externalDnsPublicDomains: []
    externalDnsPrivateDomains: []
    sslPolicy: "ELBSecurityPolicy-FS-1-2-Res-2019-08"
    sslRedirect:
      Type: redirect
      RedirectConfig:
        Protocol: HTTPS
        Port: "443"
        StatusCode: HTTP_301
  # When no host rules match, requests are routed to defaultBackend
  defaultBackend:
    serviceName: echo-service
    servicePort: 80
  hosts: [] # NOTE: Add hosts here as needed
