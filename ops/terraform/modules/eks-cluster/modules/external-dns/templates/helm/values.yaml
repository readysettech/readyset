provider: aws

aws:
  region: ${region}
  zoneType: ${zoneType}
%{ if assumeRoleArn != "" }
  assumeRoleArn: ${assumeRoleArn}
%{ endif }

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: ${sa}

txtOwnerId: ${name}
logLevel: debug

zoneIdFilters:
  - ${id}

annotationFilter: ${r53Domain}/externaldns.${zoneType}=yes

fullnameOverride: ${name}
