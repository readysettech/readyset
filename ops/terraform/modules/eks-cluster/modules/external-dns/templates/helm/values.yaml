provider: aws

aws:
  region: ${region}
  zoneType: ${zoneType}

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: ${sa}

txtOwnerId: ${name}
publishInternalServices: true
logLevel: debug

zoneIdFilters:
  - ${id}

annotationFilter: readyset.io/externaldns.${zoneType}=yes

fullnameOverride: ${name}
