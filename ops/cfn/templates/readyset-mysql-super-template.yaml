---
AWSTemplateFormatVersion: "2010-09-09"
Description: ReadySet created in a new VPC with a new MySQL RDS instance
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Availability Zone Configuration
        Parameters:
          - AvailabilityZones
      - Label:
          default: "VPC Network Configuration"
        Parameters:
          - VPCCIDR
          - VPCCreateNATGateways
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
      - Label:
          default: "SSH Access Configuration"
        Parameters:
          - KeyPairName
          - AccessCIDR
      - Label:
          default: "Consul Configuration"
        Parameters:
          - ConsulEc2RetryJoinTagKey
          - ConsulEc2RetryJoinTagValue
      - Label:
          default: "Database Configuration"
        Parameters:
          - DatabaseStorageType
          - DatabaseInstanceClass
          - DatabaseAllocatedStorage
          - DatabaseName
          - DatabaseUsername
          - DatabasePassword
      - Label:
          default: "ReadySet Configuration"
        Parameters:
          - ReadySetS3BucketName
          - ReadySetAdapterInstanceType
          - ReadySetAdapterNodes
          - ReadySetServerInstanceType
          - ReadySetServerNodes
          - ReadySetServerVolumeSizeGB
          - ReadySetMonitorInstanceType
          - ReadySetMemoryLimitGB
          - ReadySetDeploymentName
      - Label:
          default: AWS Quick Start Configuration
        Parameters:
          - QSS3BucketName
Parameters:
  AvailabilityZones:
    Description: >-
      List of Availability Zones to use for the subnets in the VPC.
      Note: The logical order is preserved. Requires 3.
    Type: 'List<AWS::EC2::AvailabilityZone::Name>'
  QSS3BucketName:
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription: >-
      Quick Start bucket name can include numbers, lowercase letters, uppercase
      letters, and hyphens (-). It cannot start or end with a hyphen (-).
    Default: aws-quickstart
    Description: >-
      S3 bucket name for the Quick Start assets. Quick Start bucket name can
      include numbers, lowercase letters, uppercase letters, and hyphens (-). It
      cannot start or end with a hyphen (-).
    Type: String
  ReadySetS3BucketName:
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription: >-
      ReadySet bucket name can include numbers, lowercase letters, uppercase
      letters, and hyphens (-). It cannot start or end with a hyphen (-).
    # Default: tbd
    Description: >-
      S3 bucket name for the ReadySet assets. ReadySet bucket name can
      include numbers, lowercase letters, uppercase letters, and hyphens (-). It
      cannot start or end with a hyphen (-).
    Type: String
  PrivateSubnet1CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2.
    Type: String
  PrivateSubnet3CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.64.0/19
    Description: CIDR block for private subnet 3 located in Availability Zone 3.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.128.0/20
    Description: CIDR block for the public DMZ subnet 1 located in Availability Zone 1
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.144.0/20
    Description: CIDR block for the public DMZ subnet 2 located in Availability Zone 2
    Type: String
  PublicSubnet3CIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.160.0/20
    Description: CIDR block for the public DMZ subnet 3 located in Availability Zone 3
    Type: String
  VPCCIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
    Type: String
  VPCCreateNATGateways:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Set to false when creating only private subnets or when running in airgapped mode.
    Type: String
  KeyPairName:
    Description: >-
      Public/private key pairs allow you to securely connect to your instance
      after it launches
    Type: 'AWS::EC2::KeyPair::KeyName'
  AccessCIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Description: >-
      The CIDR IP range that is permitted to access this new VPC containing ReadySet resources.
      Note: a value of 0.0.0.0/0 will allow access from ANY IP address
    Type: String
  ConsulEc2RetryJoinTagKey:
    Description:
      The EC2 instance tag key to filter on when joining to other Consul nodes.
    Type: String
    Default: "ReadySetConsulNodeType"
    ConstraintDescription: Must match EC2 Tag Name requirements.
  ConsulEc2RetryJoinTagValue:
    Description:
      The EC2 instance tag value to filter on when joining to other Consul nodes.
    Type: String
    Default: "Server"
    ConstraintDescription: Must match EC2 Tag Value requirements.
  ReadySetAdapterInstanceType:
    Type: String
    Description: The EC2 instance type to use for adapter instances.
    Default: c5.large
  ReadySetAdapterNodes:
    Type: String
    Description: Number of adapter nodes to create
    Default: 3
  ReadySetServerInstanceType:
    Type: String
    Description: The EC2 instance type to use for server instances.
    Default: c5.large
    AllowedPattern: '^(\w)5.*'
    ConstraintDescription: Instance type must be 5th generation.
  ReadySetServerNodes:
    Type: String
    Description: Number of server nodes to create
    Default: 3
  ReadySetMonitorInstanceType:
    Type: String
    Description: The EC2 instance type to use for the logs aggregation instance.
    Default: c5.large
  DatabaseStorageType:
    Description: Database storage type
    Type: String
    Default: gp2
  DatabaseInstanceClass:
    Description: Database instance class
    Type: String
    Default: db.m5.large
  DatabaseAllocatedStorage:
    Description: The size of the database (GiB)
    Type: Number
    MinValue: 20
    MaxValue: 65536
    Default: 20
  DatabaseName:
    Description: Database name
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  DatabaseUsername:
    Description: Username to log into the MySQL Database
    Type: String
    MinLength: 1
    MaxLength: 16
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Password to log into the MySQL Database
    MinLength: 8
    MaxLength: 41
  ReadySetMemoryLimitGB:
    Type: Number
    Description: Memory limit for readyset server instances, in gigabytes. This should generally be set to around 80% of the memory available on the instance. A memory limit of 0 (the default) disables eviction entirely.
    Default: 0
    MinValue: 0
  ReadySetDeploymentName:
    Type: String
    MinLength: 1
    AllowedPattern: >-
      ^[^/ ]+$
    ConstraintDescription: Must be non-empty and cannot contain slashes ("/") or spaces
  ReadySetServerVolumeSizeGB:
    Type: Number
    Description: Volume size, in gigabytes, to provision for Server instances.
    MinValue: 32
    Default: 32
Resources:
  # Base VPC to deploy resources into
  VPCStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${QSS3BucketName}.s3.amazonaws.com/quickstart-aws-vpc/templates/aws-vpc.template.yaml
      Parameters:
        AvailabilityZones: !Join
          - ','
          - !Ref AvailabilityZones
        NumberOfAZs: '3'
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PrivateSubnet3ACIDR: !Ref PrivateSubnet3CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        PublicSubnet3CIDR: !Ref PublicSubnet3CIDR
        VPCCIDR: !Ref VPCCIDR
        CreateNATGateways: !Ref VPCCreateNATGateways

  # Bastion stack for secure access
  BastionStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${QSS3BucketName}.s3.amazonaws.com/quickstart-linux-bastion/templates/linux-bastion.template
      Parameters:
        BastionAMIOS: Ubuntu-Server-20.04-LTS-HVM
        BastionInstanceType: 't3.medium'
        KeyPairName: !Ref KeyPairName
        PublicSubnet1ID: !GetAtt
          - VPCStack
          - Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt
          - VPCStack
          - Outputs.PublicSubnet2ID
        RemoteAccessCIDR: !Ref AccessCIDR
        VPCID: !GetAtt
          - VPCStack
          - Outputs.VPCID
        EnableTCPForwarding: true

  # Supplemental VPC resources
  VPCSupplementalStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${ReadySetS3BucketName}.s3.amazonaws.com/readyset/templates/readyset-vpc-supplemental-template.yaml
      Parameters:
        VPCPrivateSubnetIds: !Join [ ',', [
          !GetAtt 'VPCStack.Outputs.PrivateSubnet1AID',
          !GetAtt 'VPCStack.Outputs.PrivateSubnet2AID',
          !GetAtt 'VPCStack.Outputs.PrivateSubnet3AID'
        ] ]
        VPCID: !GetAtt
          - VPCStack
          - Outputs.VPCID
        VPCCIDR: !Ref VPCCIDR
        BastionSecurityGroupID: !GetAtt
          - BastionStack
          - Outputs.BastionSecurityGroupID

  # Consul Cluster
  ReadySetConsulStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${ReadySetS3BucketName}.s3.amazonaws.com/readyset/templates/readyset-authority-consul-template.yaml
      Parameters:
        KeyPairName: !Ref KeyPairName
        PrivateSubnet1ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet3AID
        ConsulEc2RetryJoinTagKey: !Ref ConsulEc2RetryJoinTagKey
        ConsulEc2RetryJoinTagValue: !Ref ConsulEc2RetryJoinTagValue
        # Security Groups
        ConsulServerSecurityGroupID: !GetAtt
          - VPCSupplementalStack
          - Outputs.ConsulServerSecurityGroupID

  # RDS MySQL Cluster
  ReadySetRDSMySQLStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${ReadySetS3BucketName}.s3.amazonaws.com/readyset/templates/readyset-rds-mysql-template.yaml
      Parameters:
        PrivateSubnet1ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet3AID
        VPCID: !GetAtt
          - VPCStack
          - Outputs.VPCID
        VPCCIDR: !Ref VPCCIDR
        DatabaseStorageType: !Ref DatabaseStorageType
        DatabaseInstanceClass: !Ref DatabaseInstanceClass
        DatabaseAllocatedStorage: !Ref DatabaseAllocatedStorage
        DatabaseName: !Ref DatabaseName
        DatabaseUsername: !Ref DatabaseUsername
        DatabasePassword: !Ref DatabasePassword

  # ReadySet for MySQL
  ReadySetMySQLStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: !Sub >-
        https://${ReadySetS3BucketName}.s3.amazonaws.com/readyset/templates/readyset-mysql-template.yaml
      Parameters:
        ConsulJoinManagedPolicyArn: !GetAtt
          - ReadySetConsulStack
          - Outputs.ConsulJoinManagedPolicyArn
        PrivateSubnet1ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt
          - VPCStack
          - Outputs.PrivateSubnet3AID
        VPCID: !GetAtt
          - VPCStack
          - Outputs.VPCID
        ConsulEc2RetryJoinTagKey: !GetAtt
          - ReadySetConsulStack
          - Outputs.ConsulEc2RetryJoinTagKey
        ConsulEc2RetryJoinTagValue: !GetAtt
          - ReadySetConsulStack
          - Outputs.ConsulEc2RetryJoinTagValue
        KeyPairName: !Ref KeyPairName
        MySQLDatabaseURL: !GetAtt
          - ReadySetRDSMySQLStack
          - Outputs.DatabaseURL
        ReadySetAdapterInstanceType: !Ref ReadySetAdapterInstanceType
        ReadySetAdapterNodes: !Ref ReadySetAdapterNodes
        ReadySetServerInstanceType: !Ref ReadySetServerInstanceType
        ReadySetServerNodes: !Ref ReadySetServerNodes
        ReadySetServerVolumeSizeGB: !Ref ReadySetServerVolumeSizeGB
        ReadySetMonitorInstanceType: !Ref ReadySetMonitorInstanceType
        ReadySetMemoryLimitGB: !Ref ReadySetMemoryLimitGB
        ReadySetDeploymentName: !Ref ReadySetDeploymentName
        # Networking Inputs
        ReadySetServerSecurityGroupID: !GetAtt
          - VPCSupplementalStack
          - Outputs.ReadySetServerSecurityGroupID
        ReadySetAdapterSecurityGroupID: !GetAtt
          - VPCSupplementalStack
          - Outputs.ReadySetAdapterSecurityGroupID
        ReadySetMonitoringSecurityGroupID: !GetAtt
          - VPCSupplementalStack
          - Outputs.ReadySetMonitoringSecurityGroupID
Outputs:
  ReadySetMySQLVPCEndpointService:
    Value: !GetAtt
      - ReadySetMySQLStack
      - Outputs.ReadySetMySQLVPCEndpointService
    Description: S3 VPC Endpoint to connect to to access ReadySet.
  ReadySetServerSecurityGroupID:
    Description: ID of VPC security group designated for ReadySet Server instances.
    Value: !GetAtt
      - VPCSupplementalStack
      - Outputs.ReadySetServerSecurityGroupID
  ReadySetAdapterSecurityGroupID:
    Description: ID of VPC security group designated for ReadySet Adapter instances.
    Value: !GetAtt
      - VPCSupplementalStack
      - Outputs.ReadySetAdapterSecurityGroupID
  ReadySetMonitoringSecurityGroupID:
    Description: ID of VPC security group designated for ReadySet Monitoring instance(s).
    Value: !GetAtt
      - VPCSupplementalStack
      - Outputs.ReadySetMonitoringSecurityGroupID
  ReadySetDBSecurityGroup:
    Value: !GetAtt
      - VPCSupplementalStack
      - Outputs.ReadySetDBSecurityGroupID
    Description: Attach this Security Group to your RDS instance.
