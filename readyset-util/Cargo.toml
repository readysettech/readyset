[package]
name = "readyset-util"
version = "0.1.0"
publish = false
authors = ["ReadySet Technology, Inc. <info@readyset.io>"]
edition = "2021"
description = "Extensions to the Rust standard library"

[dependencies]
backoff = { version = "0.4.0", features = ["tokio"] }
bytes = "1.0"
proptest = "1.0.0"
chrono = { version = "0.4.0", features = ["serde"] }
chrono-tz = "0.8.6"
tokio = { workspace = true, features = ["full"] }
futures = "0.3"
tracing = { version = "0.1", features = ["release_max_level_debug"] }
rust_decimal = { version = "1.26" }
eui48 = { workspace = true }
uuid = { version = "0.8", features = ["v4"] }
serde_json = "1"
bit-vec = { version = "0.6", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
async-stream = "0.3.2"
cidr = "0.2.1"
thiserror = "1.0.26"

[dev-dependencies]
criterion = { workspace = true }
test-strategy = "0.2.0"
rand = "0.8.5"
pprof = { version = "0.13", features = ["flamegraph", "criterion"] }
postgres = { workspace = true, features = ["with-chrono-0_4", "with-eui48-1", "with-uuid-0_8", "with-serde_json-1", "with-bit-vec-0_6"] }

[features]
# Redact the display of strings marked sensitive from logs and error messages
redact_sensitive = []

[[bench]]
name = "fmt"
harness = false

