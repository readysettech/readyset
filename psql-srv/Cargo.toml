[package]
name = "psql-srv"
version = "0.1.0"
edition = "2018"

description = "Bindings for emulating a PostgreSQL server"
readme = "README.md"

authors = ["Readyset"]

[dependencies]
arccstr = { version = "1.3.0", features = ["serde"] }
async-trait = "0.1"
bytes = "1.0.1"
chrono = "0.4.19"
futures = "0.3.14"
nom-sql = { path = "../nom-sql" }
postgres = { git = "https://github.com/readysettech/rust-postgres.git" }
postgres-types = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4"] }
thiserror = "1.0.26"
tokio = { version = "1.8.1", features = ["rt-multi-thread"] }
tokio-util = { version = "0.6.6", features = ["codec"] }
tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4"] }
smallvec = "1.6"
byteorder = "1"
hex = "0.4.3"

[dev-dependencies]
tokio = { version = "1.8.1", features = ["macros", "net"] }
tokio-test = "0.4.1"

[[example]]
name = "serve_one"
