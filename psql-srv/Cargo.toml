[package]
name = "psql-srv"
version = "0.1.0"
edition = "2018"

description = "Bindings for emulating a PostgreSQL server"
readme = "README.md"

authors = ["Readyset"]

[dependencies]
arccstr = "1.3.0"
async-trait = "0.1"
bytes = "0.5"
chrono = "0.4.19"
futures = "0.3.12"
postgres = "0.17"
postgres-types = { version = "0.1", features = ["with-chrono-0_4"] }
thiserror = "1.0.24"
tokio = { version = "0.2.0" }
tokio-util = { version = "0.2", features = ["codec"] }
