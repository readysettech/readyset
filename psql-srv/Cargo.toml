[package]
name = "psql-srv"
version = "0.1.0"
edition = "2018"

description = "Bindings for emulating a PostgreSQL server"
readme = "README.md"

authors = ["Readyset"]

[dependencies]
arccstr = "1.3.0"
async-trait = "0.1"
bytes = "1.0.1"
chrono = "0.4.19"
futures = "0.3.14"
nom-sql = { version = "0.0.11", path = "../nom-sql" }
postgres = "0.19.1"
postgres-types = { version = "0.2.1", features = ["with-chrono-0_4"] }
thiserror = "1.0.24"
tokio = { version = "1.5.0", features = ["rt-multi-thread"] }
tokio-util = { version = "0.6.6", features = ["codec"] }

[dev-dependencies]
tokio = { version = "1.5.0", features = ["macros", "net"] }
tokio-test = "0.4.1"

[[example]]
name = "serve_one"
