[package]
name = "psql-srv"
version = "0.1.0"
edition = "2018"

description = "Bindings for emulating a PostgreSQL server"
readme = "README.md"

authors = ["Readyset"]

[dependencies]
async-trait = "0.1"
bytes = "1.0.1"
chrono = "0.4.19"
futures = "0.3.14"
nom-sql = { path = "../nom-sql" }
noria = { path = "../noria/noria" }
postgres = { git = "https://github.com/readysettech/rust-postgres.git" }
postgres-types = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4"] }
thiserror = "1.0.26"
tokio = { version = "1.8.4", features = ["rt-multi-thread"] }
tokio-util = { version = "0.6.6", features = ["codec"] }
tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4", "with-eui48-0_4", "with-uuid-0_8", "with-serde_json-1", "with-bit-vec-0_6"] }
smallvec = "1.6"
hex = "0.4.3"
rust_decimal = { version = "1.16" }
eui48 = "0.4"
uuid = "0.8"
serde_json = { version = "1", features = ["arbitrary_precision"] }
bit-vec = { version = "0.6", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1.8.4", features = ["macros", "net"] }
tokio-test = "0.4.1"

[[example]]
name = "serve_one"
