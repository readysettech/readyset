[package]
name = "noria-client-adapter"
publish = false
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "3.0", features = ["derive","env"] }
futures-util = "0.3.0"
maplit = "1.0.2"
metrics = "0.18"
metrics-exporter-prometheus = "0.8"
tokio = { version = "1.15", features = ["signal", "rt-multi-thread", "time", "net"] }
tokio-stream = { version = "0.1.5", features = ["net"] }
tracing = { version = "0.1", features = ["release_max_level_debug"] }
tracing-subscriber = "0.3.9"
tracing-futures = "0.2.5"
stream-cancel = "0.8.0"
reqwest = { version = "0.11", features = ["json"] }

# Local dependencies
launchpad = { path = "../../launchpad" }
nom-sql = { path = "../../nom-sql" }
noria = { path = "../../noria/noria/" }
noria-client = { path = ".." }
noria-client-metrics = { path = "../metrics" }
readyset-tracing = { path = "../../readyset-tracing" }
chrono = "0.4"

noria-dataflow = { path = "../../noria/server/dataflow" }
noria-server = { path = "../../noria/server/" }
