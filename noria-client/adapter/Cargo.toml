[package]
name = "noria-client-adapter"
publish = false
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "3.0.0-beta.2"
futures-util = "0.3.0"
maplit = "1.0.2"
metrics = "0.17.0"
metrics-exporter-prometheus = "0.6.0"
tokio = { version = "1.8.1", features = ["signal", "rt-multi-thread", "time", "net"] }
tokio-stream = { version = "0.1.5", features = ["net"] }
tracing = { version = "0.1", features = ["release_max_level_info"] }
tracing-subscriber = "0.2.20"
tracing-futures = "0.2.5"
stream-cancel = "0.8.0"
reqwest = { version = "0.11", features = ["json"] }

# Local dependencies
nom-sql = { path = "../../nom-sql" }
noria = { path = "../../noria/noria/" }
noria-client = { path = ".." }
noria-client-metrics = { path = "../metrics" }
readyset-logging = { path = "../../readyset-logging" }
chrono = "0.4"
