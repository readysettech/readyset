[package]
name = "noria-client-adapter"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "3.0.0-beta.2"
futures-util = "0.3.0"
maplit = "1.0.2"
nom-sql = { path = "../../nom-sql" }
noria = { path = "../../noria/noria/" }
noria-client = { path = ".." }
noria-client-metrics = { path = "../metrics" }
metrics = "0.14.2"
metrics-exporter-prometheus = "0.3.0"
slog = "2.4.0"
slog-term = "2.4.0"
tokio = { version = "1.8.1", features = ["signal", "rt-multi-thread", "time", "net"] }
tokio-stream = { version = "0.1.5", features = ["net"] }
tracing = "0.1.3"
tracing-subscriber = "0.2.0"
