[package]
name = "noria-client-test-helpers"
version = "0.1.0"
publish = false
authors = ["Readyset"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.49"
tokio = { version = "1.15", features = ["signal", "rt-multi-thread", "time"] }
chrono = "0.4"
mysql_async = { version = "0.29.0", optional = true }
tokio-postgres = { git = "https://github.com/readysettech/rust-postgres.git", features = ["with-chrono-0_4", "with-eui48-1", "with-uuid-0_8", "with-serde_json-1", "with-bit-vec-0_6"], optional = true }

nom-sql = { path = "../../nom-sql" }
noria = { path = "../../noria/noria/" }
noria-client = { path = "../" }
noria-server = { path = "../../noria/server/" }
readyset-tracing = { path = "../../readyset-tracing" }
noria-mysql = { path = "../../noria-mysql", optional = true }
noria-psql = { path = "../../noria-psql", optional = true }
mysql-srv = { path = "../../mysql-srv", optional = true }
psql-srv = { path = "../../psql-srv", optional = true }

[features]
default = []
mysql = ["mysql_async", "noria-mysql", "mysql-srv"]
postgres = ["tokio-postgres", "noria-psql", "psql-srv"]
