[package]
name = "noria-client"
version = "0.1.0"
authors = ["Readyset"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arccstr = "1.1.0"
anyhow = "1.0"
msql-srv = { version = "0.8.7", path = "../msql-srv" }
noria = { version = "0.7", path = "../noria/noria/" }
futures-executor = "0.3.0"
futures-util = "0.3.0"
lazy_static = "1.0.0"
mysql = "20.1.0"
mysql_async = "0.23"
nom-sql = { version =  "0.0.11", path = "../nom-sql" }
regex = "1.0.0"
tokio = { version = "0.2.0", features = ["signal", "rt-threaded", "io-driver", "time"] }
chrono = "0.4"
tracing = "0.1.3"
vec1 = "1.6.0"
itertools = "0.9"
derive_more = "0.99.11"
async-trait = "0.1"

[dev-dependencies]
slog = "2.4.0"
zookeeper = "0.5.4"
noria-server = { version = "0.7", path = "../noria/server/" }
tokio = { version = "0.2.0", features = ["full"] }

[lib]
path = "src/lib.rs"