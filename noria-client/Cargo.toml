[package]
name = "noria-client"
version = "0.1.0"
authors = ["Readyset"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arccstr = "1.1.0"
anyhow = "1.0"
msql-srv = { version = "0.8.7", path = "../msql-srv" }
noria = { version = "0.7", path = "../noria/noria/" }
timestamp_service = {path= "../noria/timestamp_service/"}
futures-executor = "0.3.14"
futures-util = "0.3.14"
lazy_static = "1.0.0"
mysql = "20.1.0"
mysql_async = {git = "https://github.com/readysettech/mysql_async", tag="v0.27.1_gtid"} 
nom-sql = { version =  "0.0.11", path = "../nom-sql" }
regex = "1.0.0"
tokio = { version = "1.5.0", features = ["signal", "rt-multi-thread", "time"] }
chrono = "0.4"
tracing = "0.1.3"
vec1 = "1.6.0"
itertools = "0.9"
derive_more = "0.99.11"
async-trait = "0.1.49"
thiserror = "1.0"
launchpad = { path = "../launchpad" }
metrics = "0.14.2"
noria-client-metrics = { version = "0.1.0", path = "metrics" }

[dev-dependencies]
slog = "2.4.0"
zookeeper = "0.5.4"
noria-server = { version = "0.7", path = "../noria/server/" }
tokio = { version = "1.5.0", features = ["full"] }
maplit = "1.0.2"

[lib]
path = "src/lib.rs"

[[example]]
name = "basic_demo"

[[example]]
name = "ryw"
