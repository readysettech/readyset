[package]
name = "benchmarks"
version = "0.1.0"
publish = false
authors = ["justin@readyset.io"]
edition = "2018"

[dependencies]
tokio = { version = "1.8.1", features = ["macros", "rt-multi-thread", "signal"] }
anyhow = "1.0.38"
nom = "5.1.2"
mysql = "21.0.1"
mysql_async = "0.28.0"
rand = "0.8.3"
tracing = "0.1.29"
async-trait = "0.1"
enum_dispatch = "0.3.7"
futures = "0.3.15"
vec1 = "1.8.0"
url = "2.2.2"
hdrhistogram = "7.1"
zipf = "7.0.0"
structopt = "0.3.22"
clap = "3.0.0-beta.5"
rinfluxdb = { version = "0.1.0" }
reqwest = { version = "0.11", features = ["stream"] }
chrono = "0.4"
atomic-counter = "1.0.1"
serde_json = "1.0"
serde_yaml = "0.8.21"
serde = "1.0.130"
metrics = "0.17.0"
metrics-util = "0.10.0"
metrics-exporter-prometheus = {version = "0.6.0", features = ["push-gateway", "tokio-exporter"]}
itertools = "0.10.1"
num-integer = "0.1.44"
lazy_static = "1.4.0"
thiserror = "1.0.30"
async-stream = "0.3.2"
parking_lot = "0.11.2"

# local dependencies
noria = { path = "../noria/noria/" }
nom-sql = { path = "../nom-sql" }
query_generator = { path = "../query_generator" }
noria-logictest = { path = "../noria/noria-logictest" }
noria-client = { path = "../noria-client" }
noria-server = { path = "../noria/server" }
noria-mysql = { path = "../noria-mysql" }
readyset-logging = { path = "../readyset-logging" }

[lib]
path = "src/lib.rs"

[[bin]]
name = "data_generator"
path = "src/bin/data_generator.rs"

[[bin]]
name = "reader"
path = "src/bin/reader.rs"

[[bin]]
name = "writer"
path = "src/bin/writer.rs"

[[bin]]
name = "replicate"
path = "src/bin/replicate.rs"

[[bin]]
name = "extend_recipe"
path = "src/bin/extend_recipe.rs"

[[bin]]
name = "extend_recipe_write_prop"
path = "src/bin/extend_recipe_write_prop.rs"

[[bin]]
name = "write_propagation"
path = "src/bin/write_propagation.rs"

[[bin]]
name = "weavegrid_data_generator"
path = "src/bin/weavegrid_data_generator.rs"

[[bin]]
name = "snapshot_time"
path = "src/bin/snapshot_time.rs"

[features]

[dev-dependencies]
indoc = "1.0.3"
itertools = "0.10.1"
