---
ReadWriteBenchmark:
  read_query:
    query:
      file: fastly/fastly_read_query.sql
    query_spec_file: fastly/fastly_read_query.spec
    query_spec: ~
  target_read_qps: 10
  target_update_qps: 10
  threads: 4
  update_query: fastly/fastly_update_query.sql
  update_query_spec_file: ~
  update_query_spec: ~
  data_generator:
    schema: fastly/fastly_db_tiny.sql
    var_overrides: {}
  run_for:
    secs: 20
    nanos: 0
